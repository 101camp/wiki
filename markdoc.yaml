# Directories
hide-prefix: "."
wiki-dir: "wiki"
static-dir: "_static"
#html-dir: ".html"
html-dir: "docs"
template-dir: "_templates"
temp-dir: ".tmp"

# Building
document-extensions: [.md, .markdown]
generate-listing: always
listing-filename: "_list.html"
use-default-static: true
use-default-templates: true

# Rendering
markdown:
  safe-mode: false
  output-format: xhtml1
  extensions: [codehilite, def_list, headerid, toc, wikilinks]

